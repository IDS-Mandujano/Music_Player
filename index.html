<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Spotify</title>
</head>
<body>

<div id="spotifyPlayer"></div>

<script>
const playlistId = '09xU56kX9roem0nALF1oUh';
const accessToken = 'TU_TOKEN_DE_ACCESO_AQUI';

// Obtener información de la playlist desde la API de Spotify
fetch(`https://api.spotify.com/v1/playlists/${playlistId}`, {
  headers: {
    'Authorization': 'Bearer ' + accessToken,
  },
})
.then(response => response.json())
.then(data => {
  // Extraer la URI de la playlist
  const playlistURI = data.uri;

  // Crear el reproductor de Spotify
  const iframe = document.createElement('iframe');
  iframe.setAttribute('src', `https://open.spotify.com/embed/playlist/${playlistId}`);
  iframe.setAttribute('width', '100%');
  iframe.setAttribute('height', '380');
  iframe.setAttribute('frameborder', '0');
  iframe.setAttribute('allowtransparency', 'true');
  iframe.setAttribute('allow', 'encrypted-media');
  
  // Añadir el reproductor al elemento con id "spotifyPlayer"
  document.getElementById('spotifyPlayer').appendChild(iframe);
})
.catch(error => console.error('Error al obtener información de la playlist:', error));
</script>

</body>
</html>
