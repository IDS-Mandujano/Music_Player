<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilo personalizado para la página -->
  <link rel="stylesheet" href="/index.css">
  <title>Reproductor de Música Local</title>
</head>
<body>

  <div class="container mt-5">
    <div class="card text-center">
      <div class="card-header bg-dark text-light">
        <h3 class="mb-0">Reproductor de Música</h3>
      </div>
      <div class="card-body">
        <div class="album-cover mb-4">
          <!-- <img src="album-cover.jpg" alt="Album Cover" class="img-fluid"> -->
        </div>
  
        <div class="progress mb-4">
          <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
  
        <h5 class="card-title mb-3">Nombre de la canción</h5>
  
        <div class="controls mb-4">
          <button class="btn btn-outline-primary" onclick="previous()">&#9665; Anterior</button>
          <button class="btn btn-primary mx-2" onclick="playPause()">Play/Pause</button>
          <button class="btn btn-outline-primary" onclick="next()">Siguiente &#9655;</button>
        </div>
  
        <audio id="audioPlayer" controls style="display: none;"></audio>
      </div>
    </div>
  </div>

  <script type="module" src="/src/controllers/index.js"></script>
</body>
</html>
